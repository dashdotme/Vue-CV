name: Delete environments

on:
  delete:
    branches-ignore:
      - main
  
  # Allow manual cleanup triggers on any branch
  workflow_dispatch:
    branches: '**'

permissions: write-all

# Grab workflow ids via 
# gh api -X GET /repos/$OWNER/$REPO/actions/workflows | jq '.workflows[] | .name,.id'

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup deploy history
        uses: strumwolf/delete-deployment-environment@v2
        with:
          # ⚠️ The provided token needs permission for admin write:org
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true
          
  deployflows:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup deploy flows
        env: 
          GH_TOKEN: ${{ github.token }}
          OWNER: dashdotme
          REPO: Vue-CV
          WORKFLOW_ID: ${{ secrets.CV_DEPLOY_WORKFLOW_ID }}
        run: |
          timeout 10s bash -c "while gh api -X GET /repos/${{ env.OWNER }}/${{ env.REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/runs | jq '.workflow_runs[] | .id' | xargs -I{} gh api -X DELETE /repos/$OWNER/$REPO/actions/runs/{}; do echo ...; sleep 1; done"
          echo -e \\ndeploy flow cleanup fin
  
  destroyflows:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup destroy flows
        env: 
          GH_TOKEN: ${{ github.token }}
          OWNER: dashdotme
          REPO: Vue-CV
          WORKFLOW_ID: ${{ secrets.CV_DESTROY_WORKFLOW_ID }}
        run: |
          timeout 10s bash -c "while gh api -X GET /repos/${{ env.OWNER }}/${{ env.REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/runs | jq '.workflow_runs[] | .id' | xargs -I{} gh api -X DELETE /repos/$OWNER/$REPO/actions/runs/{}; do echo ...; sleep 1; done"
          echo -e \\ndestroy flow cleanup fin

