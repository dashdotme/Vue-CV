name: Deploy static content to Pages

on:
  push:
    branches: "main"

  # Allow manual runs
  workflow_dispatch:
    branches: "main"

# Permissions for Github Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only the most recent trigger to run
concurrency:
  group: ${{ github.repository }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2
        with: 
          enablement: true


      - name: Cache Node.js dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      # Uses puppeteer to build pdf headless
      - name: Generate PDF 
        uses: LukaszLapaj/html-to-pdf-action@2.0.0
        with:
          htmlFile: ./dist/index.html
          outputFile: ./pdf/DV_CV_public.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v1

      - name: Cleanup
        uses: geekyeggo/delete-artifact@v2
        with:
          name: github-pages
